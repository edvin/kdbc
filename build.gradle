group 'no.tornado'
version '1.0-SNAPSHOT'
description 'Simple, lightweight and elegant DSL for SQL Queries in Kotlin'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.+'
    }
}

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.+'
    compile 'com.zaxxer:HikariCP:2.4.6'
    testCompile 'org.postgresql:postgresql:9.4.1208.jre7'
    testCompile 'junit:junit:4.+',
                'mysql:mysql-connector-java:5.1.37',
                'com.h2database:h2:1.4.190'
}
